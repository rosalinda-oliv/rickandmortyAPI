<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    
</head>
<body>
    <div class="grid">
        <span class="asset top">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="line"></span>
        </span>
        <img class="logo" src="./static/images/logo.png" width="280" alt="logo rick and morty">
        <div class="social"> redes sociales </div>
        <div class="navigation name">
            <a href="#">Name</a>
        </div>
        <div id="character-name-container" class="character-name-container">
            <div class="character-name">
                <h2>Rick Sanchez</h2>
            </div>
        </div>
        <div id="character-image-container" class="character-image-container">
            <img class="character-image" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="">
        </div>
        <div class="navigation about"> 
            <a href="#"> About </a>
        </div>
        <div class="character-description-container">
            <div class="character-labels">
                <h3 class="character-label">Gender: sdgdgs</h3>
                <h3 class="character-label">Species:dgdsg</h3>
                <h3 class="character-label">Status:sgaeedv</h3>
            </div>
        </div>
        <span class="asset bottom">
            <span class="line"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span>
        <div></div>
        <div class="learn-more">
            <span>Learn More</span>
        </div>
        <div> arc </div>
        <div> other line </div>
    </div>
    <img class="logo" src="./static/images/logo.png" width="280" alt="logo rick and morty">
    <div id="character-container">
    </div>

    <aside class="navigation">
        <span class="asset">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="line"></span>
        </span>

        <div class="links">
            <span class="text">About</span>
            <span class="text">Name</span>
        </div>
        
        <span class="asset">
            <span class="line"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span>
    </aside>
    <div class="wrapper">
        <article class="character">
            <div class="character-grid">
                <img class="character-image" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="">
               <div class="character-name">
                <h2>Rick Sanchez</h2>
               </div>
                <div class="character-labels">
                    <h3 class="character-label">Gender: sdgdgs</h3>
                    <h3 class="character-label">Species:dgdsg</h3>
                    <h3 class="character-label">Status:sgaeedv</h3>
                </div>
            </div>
        </article>
    </div>
    <script type="module" src="static/js/app.js"></script>  
</body>
</html>
