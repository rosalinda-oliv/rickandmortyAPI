<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet"> 
    
</head>

<body>
    <div class="placeholder-container">
        <h1 id="character-name-placeholder" class="character-name-placeholder"></h1>
    </div>
  
    <div class="grid">
        <span class="asset top">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="line"></span>
        </span>

        <img class="logo" src="./static/images/logo.png" width="280" alt="logo rick and morty">
        <div class="social">
            <a href="https://www.linkedin.com/in/rosalinda-oliveira/">
                <img class="linkedin" src="./static/images/linkedin.svg" alt="linkedin">
            </a>

            <a href="https://github.com/rosalinda-oliv">
                <img class="github" src="./static/images/github.svg" alt="github">
            </a>
        </div>

        <div class="navigation name">
            <a href="#">Name</a>
        </div>

        <div id="character-name-container" class="character-name-container">
        </div>

        <div id="character-image-container" class="character-image-container">
        </div>

        <div class="navigation about"> 
            <a href="#"> About </a>
        </div>

        <div  id="character-description-container" class="character-description-container">
           
        </div>

        <span class="asset bottom">
            <span class="line"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span>

        <div></div>

        <div class="learn-more">
            <span>Learn More</span>
        </div>
        <div class="arrow" id="load-next"></div>
    </div>
    
    <script type="module" src="static/js/app.js"></script>  
</body>
</html>
